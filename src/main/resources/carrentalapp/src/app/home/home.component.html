<!DOCTYPE html>

<section class="navbar">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img src="../../assets/images/car-LOGO2.png" height="40" class="mr-2">
        </ng-template>
        <ng-template pTemplate="end">
            <p>
                <button pButton pRipple class="p-button-rounded p-button-help" type="button" *ngIf="isLogged()" icon="pi pi-user"  routerLink="/edit" routerLinkActive="active"></button>
            </p>
        </ng-template>
    </p-menubar>
</section>

<html>
    <head>
        <title>Car Rental</title>
    </head>
    <body>
        <header>
            <section class="showcase">
                <!-- <video src="../../assets/pexels-kelly-lacy-9737916.mp4" autoplay loop></video> -->
                <img src ="../../assets/Car-Rentals-Friedman-Memorial-Airport-Sun-Valley-Idaho.jpeg">
            </section>
            <section class="showcasez">
                <img src ="../../assets/images/watercolor-abstract-purple-background_23-2149120778.png">
            </section>
            <div class="containerz">
                <h1>Car Rental – Search, Rent, and Save up to 70%!</h1>
                <h2>✓ No Hidden Costs ✓ 24/7 Support ✓ Free Cancellation<br><br></h2>
            </div>
        </header>
            <main>
                <div class="container">
                    <div class="childContainer">
                        <p>
                            <button type="button" class="p-button-rounded" pButton label="Rent a Car" (click)="btnRent();"><i class="pi pi-car"></i></button>
                        </p>
                        <p>
                            <button type="button" class="p-button-rounded" *ngIf="!isLogged()" pButton label="Login" (click)="btnClick('/login');"><i class="pi pi-lock-open"></i></button>
                        </p>
                        <p>
                            <button type="button" class="p-button-rounded" pButton label="Register" (click)="btnClick('/register');"><i class="pi pi-user-plus"></i></button>
                        </p>
                        <p>
                            <button pButton pRipple type="button" *ngIf="isLogged()" label="Your reservations" class="p-button-raised p-button-help p-button-text"><i class="pi pi-history"></i></button>
                            <!-- <button type="button" class="p-button-rounded" *ngIf="isLogged()" pButton label="Your reservations" (click)="btnClick('/reservations')"><i class="pi pi-history"></i></button> -->
                        </p>
                        
                        <p>
                             <button type="button" class="p-button-rounded" *ngIf="isLogged()" pButton label="Logout" (click)="btnLogout()"><i class="pi pi-lock"></i></button>
                        </p>
                        <p>
                            <button type="button" class="p-button-rounded" pButton label="Find Us" (click)="showBasicDialog()" icon="pi pi-map-marker"></button>
                        </p>
                        <p-toast position="top-right"></p-toast>
                    </div>
                </div>
                <p-dialog header="Our Localizations" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000" styleClass="shake">
                        <p-gmap #gmap center="53.7760265, 20.3221761" [style]="{'width':'100%','height':'520px', 'margin-bottom': '1em'}" [options]="options" [overlays]="overlays"></p-gmap>
                </p-dialog>
            </main>
    </body>
</html>
