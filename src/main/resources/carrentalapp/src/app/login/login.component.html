<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <section class="showcase">
        <img src ="../../assets/images/watercolor-abstract-purple-background_23-2149120778.png">
    </section>
    <section class="navbar">
        <p-menubar [model]="items">
            <ng-template pTemplate="start">
                <img src="../../assets/images/car-LOGO2.png" height="40" class="mr-2">
            </ng-template>
            <ng-template pTemplate="end">
                <div class="navBarEnd">
                    <p>
                        <a class="nav-link" *ngIf="isLogged()" routerLink="/edit" routerLinkActive="active">
                            <input type="text" pInputText [(ngModel)]="this.emailTemp" placeholder="My account">
                        </a>
                        <button type="button" pButton label=" Main Page" (click)="btnClick('/');"><i class="pi pi-arrow-circle-left"></i></button>
                    </p>
                </div>
            </ng-template>
        </p-menubar>
    </section>
    <body>
        <header>
            <h1>LOGIN</h1>
        </header>
            <main>
                <div class="container">
                    <p>
                        <input type="text" pInputText [(ngModel)]="model.email" placeholder="Email address">
                    </p>
                    <p>
                        <p-password [feedback]="false" [toggleMask]="true" [(ngModel)]="model.password" placeholder="Password"></p-password>
                    </p>
                    <p>
                        <button type="button" pButton label="Sign in" (click)="btnLogin();"></button>
                    </p>
                    <h2> Dont have account yet ? </h2>
                    <p>
                        <button class="btn2" type="button" pButton label="Sign up" (click)="btnClick('/register');"></button>
                    </p>
                </div>
                <p-toast position="top-right"></p-toast>
            </main>
    </body>
</html>
