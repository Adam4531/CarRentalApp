<!DOCTYPE html>
<html>
<head>
  <title>History of reservations</title>
</head>
<body>
<p-table [columns]="columns" [value]="reservations" responsiveLayout="scroll">

  <ng-template pTemplate="caption">
    <div class="table-header">
      List of reservations
      <p>
        <button type="button" pButton label=" Main Page" (click)="btnClick('/');"><i
          class="pi pi-arrow-circle-left"></i></button>
      </p>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Start of reservation</th>
        <th>End of reservation</th>
        <th>Total Cost</th>
        <th>Payment in Advance</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-reservationDto>
      <tr>
          <td><a [routerLink]="['/selected-reservation',reservationDto.id]" class="row-link" tabindex="-1"> {{ reservationDto.brand }}</a></td>
          <td><a [routerLink]="['/selected-reservation',reservationDto.id]" class="row-link" tabindex="-1"> {{ reservationDto.model }}</a></td>
          <td><a [routerLink]="['/selected-reservation',reservationDto.id]" class="row-link" tabindex="-1"> {{ reservationDto.dateStart }}</a></td>
          <td><a [routerLink]="['/selected-reservation',reservationDto.id]" class="row-link" tabindex="-1"> {{ reservationDto.dateEnd }}</a></td>
          <td><a [routerLink]="['/selected-reservation',reservationDto.id]" class="row-link" tabindex="-1"> {{ reservationDto.cost | currency: 'EUR' }}</a></td>
          <td><a [routerLink]="['/selected-reservation',reservationDto.id]" class="row-link" tabindex="-1"> {{ reservationDto.paymentInAdvance}}</a></td>
      </tr>
  </ng-template>

</p-table>
</body>
</html>
